  <body>
    <div class="audio">
      <audio data-sound="backToWork" src="sounds/backToWork.wav"></audio>
      <audio data-sound="workDone" src="sounds/workDone.wav"></audio>
    </div>
    <div class="container">
      <div class="alignVerticallyThisBox">
        <div class="timer">
          <div class="headline"> Pomodoro Clock </div>
          <div class="mainDisplay">
            <p class="display-timeLeft"></p>
            <p class="display-info"></p>
          </div>
          <div class="settings">
            <div class="icons">
              <div class="coffee-icon"><i class="fa fa-coffee fa-2x" aria-hidden="true"></i></div>
              <div class="briefcase-icon"><i class="fa fa-briefcase fa-2x" aria-hidden="true"></i></div>
            </div>
            <div class="keys">
              <div class="coffee-settings">
                <div class="key">
                  <button data-settings="-1" class="settings-breakButton">-</button>
                </div>
                <p class="display-minusPlus valueBreak"></p>
                <div class="key">
                  <button data-settings="+1" class="settings-breakButton">+</button>
                </div>
              </div>
              <div class="briefcase-settings">
                <div class="key">
                  <button data-settings="-1" class="settings-workButton">-</button>
                </div>
                <p class="display-minusPlus valueWork"></p>
                <div class="key">
                  <button data-settings="+1" class="settings-workButton">+</button>
                </div>
              </div>
            </div>
          </div>
          <div class="lowerDisplay">
            <p class="display-endTime"></p>
          </div>
          <div class="startAndResetButton">
            <button class="buttonMain">START</button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/scripts.js"></script>
  </body>
